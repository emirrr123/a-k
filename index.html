<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>Romantyczna Strona</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6e6;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      position: absolute;
      top: 20%;
      font-size: 3em;
      color: #ff0066;
      text-align: center;
    }

    .button-container {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 50px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yes {
      background-color: #ff4d94;
      color: white;
    }

    #no {
      background-color: #cccccc;
      color: #333;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff0066;
      transform: rotate(-45deg);
      animation: float 5s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff0066;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(-45deg);
      }

      50% {
        transform: translateY(-100px) rotate(-45deg);
      }

      100% {
        transform: translateY(0) rotate(-45deg);
      }
    }
  </style>
</head>

<body>
  <h1>Czy mnie kochasz?</h1>
  <div class="button-container">
    <button id="yes">Tak</button>
    <button id="no">Nie</button>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const body = document.body;

    // Kalpler oluÅŸtur
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = Math.random() * window.innerHeight + 'px';
      heart.style.animationDuration = 3 + Math.random() * 5 + 's';
      body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createHeart, 300);

    // HayÄ±r butonundan kaÃ§ma
    noBtn.addEventListener('mouseenter', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
      yesBtn.style.transform = 'scale(1.3)'; // Evet butonunu bÃ¼yÃ¼t
    });

    // Tak butonuna basÄ±nca mesaj
    yesBtn.addEventListener('click', () => {
      alert('Ja teÅ¼ ciÄ™ kocham! ðŸ’–'); // "Bende seni seviyorum!"
    });
  </script>
</body>

</html>
